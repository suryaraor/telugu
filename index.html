      $(document).ready(function() {

        ];

        $("#currentYear").text(new Date().getFullYear());
        

         let searchParams = new URLSearchParams(window.location.search)
          let interval = 5000;
          if (searchParams.has('interval')) {
              interval = searchParams.get('interval');
              interval = parseInt(interval)*1000;
          }


          setInterval(function () {
               var randomNumber = parseInt("" + Math.random() * fruitsArray.length);
            
              $('#randomNumber').text(fruitsArray[randomNumber] + "" );
          }, interval);  //Delay here = 5 seconds 

        $.each(fruitsArray, function(index, value) {
          $("#result").append(index + ": " + value + "<br>");
        });
      });
