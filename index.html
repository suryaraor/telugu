<head>
  <title>ఈ తెలుగు అక్షరాన్ని గుర్తుపట్టగలరా?</title>

  <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css" />

  <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.css" />

  <link id="theme-style" rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script>
    $(document).ready(function () {
      var achhuluHalluluArray = [
        "అ", "ఆ", "ఇ", "ఈ", "ఉ", "ఊ", "ఋ", "ౠ", "ఎ", "ఏ", "ఐ", "ఒ", "ఓ", "ఔ", "అం", "అః", "క", "ఖ", "గ", "ఘ", "ఙ", "చ", "ఛ", "జ", "ఝ", "ఞ", "ట", "ఠ", "డ", "ఢ", "ణ", "త", "థ", "ద", "ధ", "న", "ప", "ఫ", "బ", "భ", "మ", "య", "ర", "ల", "వ", "శ", "ష", "స", "హ", "ళ", "ఱ", "క్ష"
      ];

      var achhuluArray = [
        "అ", "ఆ", "ఇ", "ఈ", "ఉ", "ఊ", "ఋ", "ౠ", "ఎ", "ఏ", "ఐ", "ఒ", "ఓ", "ఔ", "అం", "అః"
      ];

      var halluluArray = [
        "క", "ఖ", "గ", "ఘ", "ఙ", "చ", "ఛ", "జ", "ఝ", "ఞ", "ట", "ఠ", "డ", "ఢ", "ణ", "త", "థ", "ద", "ధ", "న", "ప", "ఫ", "బ", "భ", "మ", "య", "ర", "ల", "వ", "శ", "ష", "స", "హ", "ళ", "ఱ", "క్ష"
      ];

      var finalArray = [];

      $("#currentYear").text(new Date().getFullYear());


      let searchParams = new URLSearchParams(window.location.search);
      let speed = 3;
      let speedMillis = speed * 1000;
      let achhulu = 'Y';
      let hallulu = 'Y';
      if (searchParams.has('speed')) {
        speed = searchParams.get('speed');
        speedMillis = parseInt(speed) * 1000;
      }
      if (searchParams.has('achhulu')) {
        achhulu = searchParams.get('achhulu');
      }
      if (searchParams.has('hallulu')) {
        hallulu = searchParams.get('hallulu');
      }

      if (achhulu == 'Y') {
        if (hallulu == 'Y') {
          finalArray = achhuluHalluluArray.slice();
        } else {
          finalArray = achhuluArray.slice();
        }
      } else {
        finalArray = halluluArray.slice();
      }


      var randomNumber = parseInt("" + Math.random() * finalArray.length);
      $('#randomNumber').text(finalArray[randomNumber] + "");


      setInterval(function () {
        var randomNumber = parseInt("" + Math.random() * finalArray.length);
        $('#randomNumber').text(finalArray[randomNumber] + "");
      }, speedMillis);  //Delay here = 5 seconds 


      $("#achhulu").click(function () {
        var url = new URL(window.location.href);
        url.searchParams.set('achhulu', 'Y');
        url.searchParams.set('hallulu', 'N');
        window.location.href = url.href;
      });

      $("#hallulu").click(function () {
        var url = new URL(window.location.href);
        url.searchParams.set('achhulu', 'N');
        url.searchParams.set('hallulu', 'Y');
        window.location.href = url.href;
      });

      $("#achhuluhallulu").click(function () {
        var url = new URL(window.location.href);
        url.searchParams.set('achhulu', 'Y');
        url.searchParams.set('hallulu', 'Y');
        window.location.href = url.href;
      });

      $("#increase").click(function () {
        if (parseInt(speed) >= 99) {
          speed = 3;
        } else if (parseInt(speed) <= 1) {
          speed = 1;
        } else {
          speed = parseInt(speed) + 1;
        }
        var url = new URL(window.location.href);
        url.searchParams.set('speed', speed);
        window.location.href = url.href;
      });

      $("#decrease").click(function () {

        if (speed <= 1) {
          speed = 1;
        } else if (speed >= 99) {
          speed = 3;
        } else {
          speed = speed - 1;
        }

          var url = new URL(window.location.href);
          url.searchParams.set('speed', speed);
          window.location.href = url.href;
        });

      $("#pause").click(function () {
        speed = 99;
        var url = new URL(window.location.href);
        url.searchParams.set('speed', speed);
        window.location.href = url.href;
      });

      $("#play").click(function () {
        speed = 3;
        var url = new URL(window.location.href);
        url.searchParams.set('speed', speed);
        window.location.href = url.href;
      });




    });



  </script>

<body>
  <a class="btn" id="achhulu"><i class="fa fa-filter"></i> అచ్చులు</a>
  <a class="btn" id="hallulu"><i class="fa fa-filter"></i> హల్లులు</a>
  <a class="btn" id="achhuluhallulu"><i class="fa fa-filter"></i> అచ్చులు + హల్లులు</a>
  <a class="btn" id="increase"><i class="fa fa-minus"></i></a>Speed
  <a class="btn" id="decrease"><i class="fa fa-plus"></i> </a>
  <a class="btn" id="pause"><i class="fa fa-pause"></i> Pause </a>
  <a class="btn" id="play"><i class="fa fa-play"></i> Play </a>
